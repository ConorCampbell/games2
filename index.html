<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameZone Landing Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: none;
      border-radius: 1rem;
      padding: 2rem;
      text-align: center;
      color: white;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    .game-btn {
      margin: 1rem 0;
      padding: 0.75rem 2rem;
      font-size: 1.25rem;
      border-radius: 2rem;
      transition: 0.3s ease;
    }
    .game-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1 class="mb-4">ðŸŽ® Welcome to GameZone</h1>
    
    <style>
        .game-btn {
            position: relative;
            overflow: hidden;
            color: #fff;
            z-index: 1;
        }
        .game-btn-bg {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0.25;
            z-index: 0;
            transition: opacity 0.3s;
        }
        .game-btn:hover .game-btn-bg {
            opacity: 0.4;
        }
        .game-btn span {
            position: relative;
            z-index: 1;
        }
    </style>

    <button class="btn btn-primary game-btn position-relative mb-2" onclick="location.href='car-race.html'">
      <img src="static/img/car.jpg" alt="" class="game-btn-bg">
      <span>Race</span>
    </button>

    <button class="btn btn-primary game-btn position-relative mb-2" onclick="location.href='bomb-works2.html'">
      <img src="static/img/plane.jpg" alt="" class="game-btn-bg">
      <span>Bomb</span>
    </button>
    <button class="btn btn-primary game-btn position-relative mb-2" onclick="location.href='roulette.html'">
      <img src="static/img/roulette.jpg" alt="" class="game-btn-bg">
      <span>Roulette</span>
    </button>

  </div>

</body>
</html>
