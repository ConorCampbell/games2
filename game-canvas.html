<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Canvas Game</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            overflow: hidden;
            margin: 0;
            background: linear-gradient(180deg, #000000, #1a1a1a);
        }

        /* Define header & footer heights so we can clamp canvas */
        :root {
            --header-h: 56px;
            --footer-h: 40px;
            --available-height: calc(100vh - var(--header-h) - var(--footer-h));
        }

        .game-layout {
            display: grid;
            grid-template-rows: var(--header-h) 1fr var(--footer-h);
            height: 100vh;
        }

        header, footer {
            text-align: center;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.4);
        }

        .canvas-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: .5rem;
        }

        canvas {
            width: 100%;
            height: auto;

            /* Clamp canvas height to what's left after header + footer */
            max-height: var(--available-height);

            /* Desktop max sizes */
            max-width: 800px;
            max-height: min(800px, var(--available-height));

            background: #000;
            border: 2px solid #333;
            border-radius: 8px;
        }

    </style>
    
</head>

<body>
    <div class="game-layout">

        <header>
            <h5 class="m-0">My Canvas Game</h5>
        </header>

        <div class="canvas-wrapper">
            <canvas id="gameCanvas" width="800" height="800"></canvas>
        </div>

        <footer>
            <small>Â© 2025 My Game</small>
        </footer>

    </div>

    <script>
        const ctx = document.getElementById("gameCanvas").getContext("2d");
        ctx.fillStyle = "white";
        ctx.font = "28px Arial";
        ctx.fillText("Canvas Ready!", 250, 300);
    </script>

</body>
</html>
